<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <link href="计算器1-main.css" type="text/css" rel="stylesheet"/>
    <script type="text/javascript" src="计算器1-main.js"></script>
    <title>计算器</title>
</head>
<body>
<table onload="onload()">
    <tr>
        <td colspan="5"><input type="text" value="" id="t"/></td>
    </tr>
    <tr>
        <td><input type="button" id="1" value="1" onclick="numr(this.id)"/></td>
        <td><input type="button" id="2" value="2" onclick="numr(this.id)"/></td>
        <td><input type="button" id="3" value="3" onclick="numr(this.id)"/></td>
        <td><input type="button" id="+" value="+" onclick="numr(this.id)"/></td>
        <td><input type="button" id="C" value="C" onclick="clearshow()"/></td>
    </tr>
    <tr>
        <td><input type="button" id="4" value="4" onclick="numr(this.id)"/></td>
        <td><input type="button" id="5" value="5" onclick="numr(this.id)"/></td>
        <td><input type="button" id="6" value="6" onclick="numr(this.id)"/></td>
        <td><input type="button" id="-" value="-" onclick="numr(this.id)"/></td>
        <td rowspan="3"><input type="button" id="=" value="=" onclick="resultshow()"/></td>
    </tr>
    <tr>
        <td><input type="button" id="7" value="7" onclick="numr(this.id)"/></td>
        <td><input type="button" id="8" value="8" onclick="numr(this.id)"/></td>
        <td><input type="button" id="9" value="9" onclick="numr(this.id)"/></td>
        <td><input type="button" id="*" value="*" onclick="numr(this.id)"/></td>
    </tr>
    <tr>
        <td><input type="button" id="+/-" value="+/-" onclick="numr(this.id)"/></td>
        <td><input type="button" id="0" value="0" onclick="numr(this.id)"/></td>
        <td><input type="button" id="." value="." onclick="numr(this.id)"/></td>
        <td><input type="button" id="/" value="/" onclick="numr(this.id)"/></td>
    </tr>
</table>
</body>
</html>
