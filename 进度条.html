<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>进度条</title>
    <style type="text/css">
        .bar {
            width: 200px;
            /* background-color: yellow; */
            border: 1px solid black;
            position: relative;
        }

        .bar div {
            background-color: yellow;
        }

        .bar div span {
            color: black;
            width: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
<p>百分比进度条样式:</p>
<p>
<div class="bar">
    <div style="width: 50%">
        <span>50%</span>
    </div>
</div>
</p>
<p>
<div class="bar">
    <div style="width: 80%">
        <span>80%</span>
    </div>
</div>
</p>
</body>
</html>
